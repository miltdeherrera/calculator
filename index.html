<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <div class="viewport">0</div>
        <div class="row">
            <button class="btn btn-other" id="clear">C</button>
            <button class="btn btn-other" id="percentage">%</button>
            <button class="btn btn-other" id="plus-minus">+/-</button>
            <button class="btn btn-op" id="divide" value="divide">/</button>
        </div>
        <div class="row">
            <button class="btn btn-number" id="7" value="7">7</button>
            <button class="btn btn-number" id="8" value="8">8</button>
            <button class="btn btn-number" id="9" value="9">9</button>
            <button class="btn btn-op" id="multiply" value="multiply">*</button>
        </div>
        <div class="row">
            <button class="btn btn-number" id="4" value="4">4</button>
            <button class="btn btn-number" id="5" value="5">5</button>
            <button class="btn btn-number" id="6" value="6">6</button>
            <button class="btn btn-op" id="subtract" value="subtract">-</button>
        </div>
        <div class="row">
            <button class="btn btn-number" id="1" value="1">1</button>
            <button class="btn btn-number" id="2" value="2">2</button>
            <button class="btn btn-number" id="3" value="3">3</button>
            <button class="btn btn-op" id="add" value="add">+</button>
        </div>
        <div class="row">
            <button class="btn btn-other" id="decimal">.</button>
            <button class="btn btn-number" id="0" value="0">0</button>
            <button class="btn btn-other" id="delete">Del</button>
            <button class="btn btn-op" id="equals" value="equals">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
